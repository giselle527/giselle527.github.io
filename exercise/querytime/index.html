<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询国际时间</title>
	<link href="index.css" rel="stylesheet">
	<script src="jquery-3.2.1.slim.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<div class="wrap">
		<p class="convert">
		    <input class="y" type="text" value="2018" />年
		    <input class="mon" type="text" value="3" />月
		    <input class="d" type="text" value="9" />日
		    <input class="h" type="text" value="9" />时
		    <input class="min" type="text" value="18" />分
		</p>
		<div class="main">
			<section class="contl">
				<input class="time timenow" type="text" value="" />
				<select class="city cityl"></select>
			</section>
			<section class="contr">
				<input class="time timeto" type="text" value="" />
				<select class="city cityr"></select>
			</section>
		</div>
		<input class="btn" type="button" value="换算时间">
	</div>




	
</body>
</html>
